<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Ex-BOOK</title>
	<link rel="stylesheet" href="../static/css/header.css">
	<link rel="stylesheet" href="../static/css/register.css" />
	<script src="http://localhost:35729/livereload.js?snipver=1"></script>
	<script src="../static/js/jquery-3.1.1.min.js"></script>
	<script src="../static/js/ajaxform.js"></script>
	<script src="../static/js/tools.js"></script>
</head>
<body>
	<header>
		<div class="back" id="back">
			<img src="../static/img/back.png" alt="back">
			<span>Back</span>
		</div>
		<div class="title">
			<p>注册</p>
		</div>
	</header>

	<div class="content">
		<form id="registedr">
			<i class="item phone"></i><input type="text" name="phone" placeholder="请输入手机号码" id="phone">
			<span id="phoneWarning"></span><br />
			<i class="item code"></i><input type="text" name="code" id="code" placeholder="请输入短信验证码" />
			<input type="button" id="getCode" value="获取验证码"/><br />
			<span id="codeWarning"></span><br />
			<i class="item username"></i><input type="text" name="name" id="username" placeholder="请输入用户名" />
			<span id="usernameWarning"></span><br />
			<i class="item password"></i><input type="password" name="pass" placeholder="请输入密码" id="password">
			<span id="passwordWarning"></span><br />
			<i class="item password"></i><input type="password" name="repass" placeholder="请再次确定密码" id="repassword">
			<span id="repeatWarning"></span><br />
			<input type="submit" value="注册" class="submit">
		</form>
	</div>

	<script src="../static/js/register.js"></script>
</body>
</html>
